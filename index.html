<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSINT Footprint Minimizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 100%);
            min-height: 100vh;
        }
        .risk-high { color: #dc3545; font-weight: bold; }
        .risk-medium { color: #ffc107; font-weight: bold; }
        .risk-low { color: #198754; font-weight: bold; }
        .platform-card { transition: all 0.3s ease; cursor: pointer; }
        .platform-card:hover { transform: translateY(-2px); }
        .platform-card.selected { border-color: #0dcaf0 !important; background-color: rgba(13, 202, 240, 0.1) !important; }
    </style>
</head>
<body class="gradient-bg">
    <div class="container py-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card bg-dark border-secondary">
                    <div class="card-body text-center">
                        <h1 class="display-4 text-info mb-2">
                            <i class="bi bi-shield-check"></i>
                            OSINT Footprint Minimizer
                        </h1>
                        <p class="lead text-light">Find Digital Footprints Across Platforms</p>
                        <nav class="nav justify-content-center">
                            <a class="nav-link active text-info" href="{{ url_for('index') }}">
                                <i class="bi bi-house"></i> Home
                            </a>
                            <a class="nav-link text-light" href="{{ url_for('about') }}">
                                <i class="bi bi-info-circle"></i> About
                            </a>
                        </nav>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scan Form -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card bg-dark border-secondary">
                    <div class="card-header bg-secondary">
                        <h3 class="card-title mb-0">
                            <i class="bi bi-search"></i> Start New Scan
                        </h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{{ url_for('scan') }}" id="scanForm">
                            <!-- Username Input -->
                            <div class="mb-4">
                                <label for="username" class="form-label text-info h5">
                                    <i class="bi bi-person"></i> Target Username
                                </label>
                                <input type="text" class="form-control form-control-lg bg-dark text-light border-secondary" 
                                       id="username" name="username" placeholder="Enter username to scan..." required>
                            </div>

                            <!-- Platforms Selection -->
                            <div class="mb-4">
                                <label class="form-label text-info h5">
                                    <i class="bi bi-grid-3x3-gap"></i> Select Platforms to Scan
                                </label>
                                <div class="row g-3" id="platformsGrid">
                                    {% for service_name, service_data in services.items() %}
                                    <div class="col-md-6 col-lg-4">
                                        <div class="platform-card card bg-dark border-secondary h-100">
                                            <div class="card-body">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" 
                                                           name="platforms" value="{{ service_name }}" 
                                                           id="platform-{{ service_data.id }}">
                                                    <label class="form-check-label w-100" for="platform-{{ service_data.id }}">
                                                        <strong class="text-light">{{ service_name }}</strong>
                                                        <span class="risk-{{ service_data.risk.lower() }} float-end">
                                                            {{ service_data.risk }} Risk
                                                        </span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    {% endfor %}
                                </div>
                            </div>

                            <!-- Buttons -->
                            <div class="d-grid gap-2 d-md-flex">
                                <button type="button" class="btn btn-outline-warning me-md-2 flex-fill" 
                                        onclick="selectAllPlatforms()">
                                    <i class="bi bi-check-all"></i> Select All
                                </button>
                                <button type="submit" class="btn btn-info text-dark flex-fill">
                                    <i class="bi bi-play-circle"></i> Start Scan
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function selectAllPlatforms() {
            const checkboxes = document.querySelectorAll('.platform-card input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = true;
                checkbox.closest('.platform-card').classList.add('selected');
            });
        }

        document.addEventListener('click', function(e) {
            const card = e.target.closest('.platform-card');
            if (card) {
                const checkbox = card.querySelector('input[type="checkbox"]');
                if (e.target !== checkbox) {
                    checkbox.checked = !checkbox.checked;
                }
                card.classList.toggle('selected', checkbox.checked);
            }
        });

        document.getElementById('scanForm').addEventListener('submit', function(e) {
            const username = document.getElementById('username').value.trim();
            const selectedPlatforms = document.querySelectorAll('.platform-card input:checked');
            
            if (!username) {
                e.preventDefault();
                alert('Please enter a username');
                return;
            }
            
            if (selectedPlatforms.length === 0) {
                e.preventDefault();
                alert('Please select at least one platform');
                return;
            }
        });
    </script>
</body>
</html>
